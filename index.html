<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark UI Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/blog.css">
</head>
<body style="background-color: rgb(239, 241, 239);" class="open-sans-normal">
    <header class="header">
        <nav class="nav">
            <h3 class="nav-title">LOGO</h3>
            <ul>
       <li><a href="https://www.google.com/" class="btn-signup" target="_blank"><button class="btn-primary">Sign UP</button></a></li>
        </ul>
        </nav>
        <div class="hero-content">
            <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <a href="" class="btn-sf"><button class="btn-primary">Stay Focused</button></a>
        </div>
    </header>
    <main>
        <section class="hero-container">
         <div>
            <h2>See It in Action</h2>
            <p>Explore the live preview and imagine your</p>
                <p>brand in this bold new look.</p>
            <a href="https://www.programming-hero.com/" target="_blank"><button class="btn-primary">Launch Live Preview</button></a>
         </div>
         <div>
            <img src="Assets/wc-mini.png" alt="Webflow Conf 2022">
         </div>
        </section>
       <div class="stat-body">
        <div class="stat-container">
            <h2>Joined Thousands of Productive Users</h2>
            <div class="stats">
                <div class="stat-item">
                    <h3>50K</h3>
                    <p>Active Users</p>
                </div>
                <div class="stat-item">
                    <h3>2M+</h3>
                    <p>Focus Sessions</p>
                </div>
                <div class="stat-item">
                    <h3>95%</h3>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </div>
    </main>
